name: Deploy on Release
run-name: Deploy app-main on release

on:
  release:
    branches:
      - main
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

