# 1) Checkout, install Node.js, Turborepo CLI, deps and Lint 
# 2a) Build
# 2b) Test

name: Push to any
run-name: Lint, Build, Test

on:
  # push:
  #   branches-ignore:
  #     - main
  workflow_dispatch:

# env:
  # To use Remote Caching, uncomment the next lines and follow the steps below.
  # TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  # TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  # TURBO_REMOTE_ONLY: true

jobs:
  checkout_install_li
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Install Node.js v20.10
        uses: actions/setup-node@v2
        with:
          node-version: '20.10'
      - name: Install TurboRepo CLI
        run: yarn global add turbo
      - name: Install dependencies
        run: yarn
      - name: Lint
        # run: turbo run lint --filter="...[HEAD^1]"
        run: turbo run lint

  build:
    runs-on: ubuntu-latest
    needs: checkout_install_lint
    steps:
      - name: Build
        run: |
          # yarn workspaces foreach --verbose --since --no-private info
          # yarn workspaces info
          # yarn workspaces foreach install
          # turbo run build --filter="...[HEAD^1]"
          turbo run build
  test:
    runs-on: ubuntu-latest
    needs: checkout_install_lint
    steps:
      - name: Test
        run: |
          # turbo run test --filter=...[origin/main]
          turbo run test
